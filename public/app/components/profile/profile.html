<div class="col-md-2">
    <img ng-src="{{profile.profilePic}}" style="width: 100%; height: 100%;"/>
</div>

<div class="col-md-10">
    <h2><b>{{profile.firstName}} {{profile.lastName}}</b></h2>
    <h2 class="text-small">{{profile.genre}}</h2>
    <h2><small>{{profile.description}}</small></h2>
    <hr/>

    <h4><b>{{profile.location.country}}, {{profile.location.city}}</b></h4>
    <div><b>Follwers</b> {{profile.followers}}</div>
    <div><b>Following</b> {{profile.following}}</div>
</div>
