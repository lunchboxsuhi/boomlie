<div class="row">
    <form ng-submit="registerPost()" name="registerForm" class="col-md-4 col-md-offset-3 registerForm">
        <div class="form-group">
            <label for="registerEmail" class="control-label">Email</label>
            <input type="email" placeholder="email" class="form-control" ng-model="registerEmail" id="registerEmail">
        </div>

        <div class="form-group">
            <label for="registerPassword" class="control-label">Password</label>
            <input type="password" placeholder="Password" class="form-control" ng-model="registerPassword" id="registerPassword"/>
        </div>

        <div class="form-group">
            <label for="registerPasswordRepeat" class="control-label">Re-Enter Password</label>
            <input type="password" placeholder="Re-Enter Password" class="form-control" id="registerPasswordRepeat"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary-boomlie btn-block">Submit</button>
        </div>
    </form>
</div>
