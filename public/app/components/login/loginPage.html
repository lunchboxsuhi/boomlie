<div class="container" ng-controller="LoginCtrl">
    <div class="col-md-12">
        <h2 class="boomlieTitle-font text-center">boomlie</h2>
        <div class="col-md-6 col-md-offset-3">
            <form id="loginForm" name="login" novalidate ng-submit="loginForm()">
                <div class="form-group">
                    <label for="loginEmail">E-Mail</label>
                    <input type="email" ng-model="loginUser.email" id="loginEmail" class="form-control" placeholder="example@domain.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" ng-model="loginUser.password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary-boomlie btn-block">Login</button>
                    <button type="button" ui-sref="register" class="btn btn-default-boomlie btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
