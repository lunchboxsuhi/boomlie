    <title>boomlie</title>

    <link rel="stylesheet" href="../ext_resources/bootstrap/dist/css/bootstrap.min.css">

        <div ng-include="'shared/sidebar.html'"></div>
        <div ng-include="'shared/navbar.html'"></div>

        <!-- main content rendered -->
